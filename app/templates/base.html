<!DOCTYPE html>
<html>
<head>
    <title>Shop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/styles/base.css" rel="stylesheet">
</head>
<body class="gradient-background">
    <nav class="navbar navbar-expand-md navbar-light bg-light">
        <a class="navbar-brand" href="/">Shop</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="registration">Registration</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="login">Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="profile">Profile</a>
                </li>
                {% if current_user.is_authenticated and (current_user.role == 'admin' or (current_user.role != 'user' and current_user.id == id)) %}
                    <li class="nav-item">
                        <a class="nav-link" href="add_product">Add Product</a>
                    </li>
                {% endif %}
                <li class="nav-item">
                    <a class="nav-link" href="about_us">About Us</a>
                </li>
                <li class="nav-item2">
                    <form method="post" action="/search" class="mt-3 ml-3">
                        <div class="input-group">
                            <input type="text" name="search" class="form-control" placeholder="Search" aria-label="Search" aria-describedby="button-addon">
                            <div class="input-group-append">
                                <button class="btn btn-primary" type="submit">Search</button>
                            </div>
                        </div>
                    </form>
                </li>
            </ul>
            <div class="btn1">
                <h2><a class="btn btn-primary" href="/filter">Filter</a></h2>
                <h2><a class="btn btn-primary" href="/basket">Basket</a></h2>
            </div>
        </div>
    </nav>

    {% block content %} {% endblock %}

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"></script>
</body>
</html>
